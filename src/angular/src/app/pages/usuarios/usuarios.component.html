<h1>Lista de Usuários</h1>

<div *ngIf="(users$ | async) as usersResponse" class="user-list">
  <app-usuario-item 
    [user]="user" 
    *ngFor="let user of usersResponse"
    (deleteUserEvent)="deleteUser($event)"
    ></app-usuario-item>
</div>

<div class="footer">
  <a class="btn" [routerLink]="['0']">Criar Usuário</a>
</div>
